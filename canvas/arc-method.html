<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arc Method</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="400"
      height="300"
      style="border: 1px solid #000"
    >
    </canvas>

    <script>
      var circle = document.getElementById("myCanvas");
      var ctx = circle.getContext("2d");
      ctx.beginPath();
      //Reference for arc(): https://www.w3schools.com/tags/canvas_arc.asp
      ctx.arc(100, 75, 50, 0, 2 * Math.PI);
      //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
      ctx.stroke();
    </script>
  </body>
</html>
