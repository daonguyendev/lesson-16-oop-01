      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000"
    >

    <script>
      var circle = document.getElementById("myCanvas");
      var ctx = circle.getContext("2d");
      ctx.font = "30px Arial";
      //Reference for fillText: https://www.w3schools.com/tags/canvas_filltext.asp
      ctx.fillText("Hello Th√†nh", 10, 50);
